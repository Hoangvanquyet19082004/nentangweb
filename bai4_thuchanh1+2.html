<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
</head>
<body>

<h1>Employee Information Form</h1>

<form action="#" method="post">
  <fieldset>
    <legend>Basic Info</legend>
    <div>
      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" name="employeeId" value="9" disabled>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" value="Dodsworth"disabled>
    </div>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" value="Anne">
    </div>
    <div>
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="xxx" name="gender" value="XXX">
      <label for="other">XXX</label>
      <input type="radio" id="zzz" name="gender" value="ZZZ">
      <label for="other">ZZZ</label>
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="Sales Representative">
    </div>
    <div>
      <label for="suffix">Suffix</label>
      <input type="text" id="suffix" name="suffix" value="Ms.">
    </div>
    <div>
      <label for="birthDate">Birth Date</label>
      <input type="date" id="birthDate" name="birthDate" value="1969-07-02">
    </div>
    <div>
      <label for="hireDate">Hire Date</label>
      <input type="date" id="hireDate" name="hireDate" value="1994-11-15">
    </div>
    <div>
      <label for="reportsTo">Reports To</label>
      <select id="reportsTo" name="reportsTo">
        <option value="Buchanan">Buchanan</option>
      </select>
    </div>
  </fieldset>


  <fieldset>
    <legend>Contact Info</legend>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="name@example.com"disabled>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="7 Houndstooth Rd.">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" name="city" value="London">
    </div>
    <div>
      <label for="region">Region</label>
      <input type="text" id="region" name="region" value="">
    </div>
    <div>
      <label for="postalcode">Postalcode</label>
      <input type="text" id="postalcode" name="postalcode" value="WG2 7LT">
    </div>
    <div>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="Russian Federation">Russian Federation</option>
      </select>
    </div>
    <div>
      <label for="phone">US Home Phone</label>
      <input type="text" id="phone" name="phone" value="(234)234-2342">
    </div>
    <div>
      <label for="photo">Photo</label>
      <input type="text" id="photo" name="photo" value="EmpID9.bmp">
    </div>
  </fieldset>

  <fieldset>
    <legend>Optional Info</legend>
    <div>
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" cols="50">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
    </div>
    <div>
      <label for="shift">Preferred Shift</label>
      <select id="shift" name="shift">
        <option value="Regular">Regular</option>
        <option value="Gravy Yard">Gravy Yard</option>
      </select>
    </div>
    <div>
      <label>Active</label>
      <input type="checkbox" id="active" name="active" checked>
    </div>
    <div>
      <label for="human">Are you human?</label>
      <input type="text" id="human" name="human" value="TIDAWO">
    </div>
  </fieldset>

  <div>
    <input type="submit" value="Submit">
    <input type="button" value="Cancel">
  </div>
</form>

</body>
</html>
